<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./script.js"></script>
  <title>Library</title>
</head>
<body>

  <div id="bookshelf">
    <template id="book-template">
      <div class="card">
        <h4 class="book-title">Title</h4>
        <div class="book-author">Author</div>
        <div class="book-page-count">Page Count</div>
        <div class="book-read-status">Read Status</div>
        <button class="remove-book">Remove</button>
        <button class="toggle-read-status">Toggle Read Status</button>
      </div>
    </template>
  </div>
  <button id="show-book-form-button">Add Book</button>
  <div id="new-book-form-container" class="hidden">

    <form id="new-book-form">
      <div class="input-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required />
      </div>
      <div class="input-group">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required />
      </div>
      <div class="input-group">
        <label for="page-count">Number of pages</label>
        <input type="number" name="page-count" id="page-count" required />
      </div>
      <div class="input-group">
        <label for="read">Have you read this book?</label>
        <input type="checkbox" name="read" id="read">
      </div>
      <div class="input-group">
        <button type="submit" value="Add Book" id="add-book-button">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
