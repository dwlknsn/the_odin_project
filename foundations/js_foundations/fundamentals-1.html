<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hello, World!");
        console.log(23 + 97);
        console.log(1 + 2 + 3 + 4 + 5 + 6);
        console.log( (4 + 6 + 9) / 77 );

        let a = 10;
        console.log(a);
        console.log(9 * a);

        let b = 7 * a;
        console.log(b);

        const MAX = 57;
        let actual = MAX - 13;
        let percentage = actual / MAX;
        console.log(percentage);
    </script>
</body>
</html>
