<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='control-panel'>
        <button id="build-grid">Select Grid Size</button>

        <input type="radio" name="color-selector" id="color-black" checked="checked">
        <label for="color-black">Black</label>

        <input type="radio" name="color-selector" id="color-progressive-black">
        <label for="color-progressive-black">Progressive Black</label>

        <input type="radio" name="color-selector" id="color-randomize">
        <label for="color-randomize">Randomise Colours</label>
    </div>
    <div id="container"></div>
</body>
</html>
