<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./main.js" defer></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="results">
        <p>Current game result: <span id="currentGameResult"></span></p>
        <div id="runningScore">Running Score:
            <p>Player: <span id="playerScore">0</span></p>
            <p>Computer: <span id="computerScore">0</span></p>
        </div>
    </div>
    <div class="buttonContainer">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="reset" class="hidden">Start New Game</button>
    </div>
</body>
</html>
